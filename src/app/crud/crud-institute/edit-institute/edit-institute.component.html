
<form #instituteEdit="ngForm" (ngSubmit)="editData(instituteEdit.value)">

    <div class="form-group">
        <label for="cname">Institute Name</label>
        <input id="cname" type="text" class="form-control" name="instituteName"   [ngModel]="instituteObj.instituteName">
            
    </div>
     
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="button"  class="btn btn-outline-danger mr-2" (click)="cancel()">Cancel</button>
    </form>
