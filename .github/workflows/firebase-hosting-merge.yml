name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: my angular
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODE_IT_SOLUTIONSS }}'
          channelId: live      
          projectId: code-it-solutionss
          build_configuration: production
          base_href: https://code-it-solutionss.web.app/
          deploy_branch: main
          angular_dist_build_folder: dist/new-app
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
